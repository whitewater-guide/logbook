overwrite: true
schema: './schema.graphql'
generates:
  ./src/__generated__/graphql.ts:
    documents:
      - ./src/**/fragments.graphql
    plugins:
      - typescript
      - typescript-document-nodes
    config:
      fragmentVariableSuffix: ''
      federation: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
        Cursor: ../common#Cursor

config:
  preResolveTypes: true

hooks:
  afterAllFileWrite:
    - eslint --fix

overwrite: true
schema: './schema.graphql'
generates:
  ./packages/schema/src/__generated__/graphql.ts:
    documents:
      - ./packages/schema/src/**/fragments.graphql
    plugins:
      - typescript
      - typescript-document-nodes
    config:
      fragmentVariableSuffix: ''
      federation: true
      scalars:
        Date: Date
        DateTime: Date
        JSON: '{ [key: string]: any }'
        Cursor: ../common#Cursor
  # TODO: this is currently broken
  # graphql-codegen cannot use imports from other packages
  # ./packages/server/src/:

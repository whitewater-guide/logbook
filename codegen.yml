overwrite: true
schema: './schema.graphql'
generates:
  ./src/__generated__/graphql.ts:
    plugins:
      - 'typescript'
    config:
      scalars:
        Date: Date
        DateTime: Date
        JSON: '{ [key: string]: any }'
        Cursor: ~/apollo/cursor#Cursor

  ./src/:
    documents:
      - ./src/**/__tests__/*.ts
      - ./src/**/*.test.ts
      - ./src/**/*.fragments.ts
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: __generated__/graphql.ts
    plugins:
      - typescript-operations

config:
  preResolveTypes: true
hooks:
  afterAllFileWrite:
    - eslint --fix

  #   preset: near-operation-file
  #   presetConfig:
  #     extension: .generated.ts
  #     baseTypesPath: ./packages/server/src/__generated__/graphql.ts
  #   plugins:
  #     - typescript-operations

config:
  preResolveTypes: true

hooks:
  afterAllFileWrite:
    - eslint --fix
